<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>

  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Matrix Calculators</title>
</head>

<body>
  <div class="navbar bg-dark" >

    <!--  to make a different background colour for the nav bar, use style="background-color: #D77FA1; -->

    <button id="welcome" class="btn btn-primary">
      Welcome Page
    </button>
    <button id="whatisamatrix" class="btn btn-primary">
      What is a Matrix?
    </button>
    <button id="addsubtractmatrices" class="btn btn-primary">
      Adding or Subtracting Matrices
    </button>
    <button id="multiplymatrices" class="btn btn-primary">
      Multiplying Matrices
    </button>
    <button id="determinant" class="btn btn-primary">
      The Determinant and the Inverse
    </button>
    <button id="cramersrule" class="btn btn-primary">
      Cramer's Rule
    </button>
    <button id="calculator2x2" class="btn btn-primary">
      2 x 2 Matrix Calculator
    </button>
    <button id="quiz" class="btn btn-primary">
      Quiz Section
    </button>
    <button id="engineering" class="btn btn-primary">
      Matrices in Engineering
    </button>
    <button id="circuitCalculator" class="btn btn-primary">
      Circuit Calculator
    </button>
  </div>

  <button class="btn btn-primary" onclick="topFunction()" class="topButton" id="topButton" style="position:fixed;bottom: 20px; right: 30px; display:none;">Return to the top of the page</button>

  <table id="3x3matrixA" class="matrixACSS">
    <thead>
      <tr>
        <th colspan="3">3 x 3 Matrix A</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td><input class="smallerInput" type="number" name="a1_1" id="a1_1" value="0" /> </td>
        <td><input class="smallerInput" type="number" name="a1_2" id="a1_2" value="0" /> </td>
        <td><input class="smallerInput" type="number" name="a1_3" id="a1_3" value="0" /> </td>
      </tr>

      <tr>
        <td><input class="smallerInput" type="number" name="a2_1" id="a2_1" value="0" /> </td>
        <td><input class="smallerInput" type="number" name="a2_2" id="a2_2" value="0" /> </td>
        <td><input class="smallerInput" type="number" name="a2_3" id="a2_3" value="0" /> </td>
      </tr>

      <tr>
        <td><input class="smallerInput" type="number" name="a3-1" id="a3_1" value="0" /> </td>
        <td><input class="smallerInput" type="number" name="a3_2" id="a3_2" value="0" /> </td>
        <td><input class="smallerInput" type="number" name="a3_3" id="a3_3" value="0" /> </td>
      </tr>

      <td colspan="3">
        <button id="randomA" class="btn btn-primary">
          Randomise Matrix A
        </button>
      </td>


    </tbody>
  </table>

  <table id="3x3MatrixB" class="matrixBCSS">
    <thead>
      <tr>
        <th colspan="3"> 3 x 3 Matrix B</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input class="smallerInput" type="number" name="b1_1" id="b1_1" value="0" /> </td>
        <td><input class="smallerInput" type="number" name="b1_2" id="b1_2" value="0" /> </td>
        <td><input class="smallerInput" type="number" name="b1_3" id="b1_3" value="0" /> </td>
      </tr>

      <tr>
        <td><input class="smallerInput" type="number" name="b2-1" id="b2_1" value="0" /> </td>
        <td><input class="smallerInput" type="number" name="b2_2" id="b2_2" value="0" /> </td>
        <td><input class="smallerInput" type="number" name="b2_3" id="b2_3" value="0" /> </td>
      </tr>

      <tr>
        <td><input class="smallerInput" type="number" name="b3_1" id="b3_1" value="0" /> </td>
        <td><input class="smallerInput" type="number" name="b3_2" id="b3_2" value="0" /> </td>
        <td><input class="smallerInput" type="number" name="b3_3" id="b3_3" value="0" /> </td>
      </tr>

      <td colspan="3">
        <button id="randomB" class="btn btn-primary">
          Randomise Matrix B
        </button>
      </td>

    </tbody>
  </table>
  <br><br>

  <div  role="group" style="width:1200px; margin: auto;">


  <table class="calcbuttons3x3" class="centre" style="position: relative; margin-left: 10%; margin-right: 10%; text-align: center;">

    <tbody>

    <tr class="centre">
      <td>
        <button id="inverseA" class="btn btn-primary" class="inverseA" class="calcbuttonsrow1">
          Inverse A
        </button>
      </td>
      <td>
        <button id="inverseB" class="btn btn-primary" class="inverseB" class="calcbuttonsrow1">
          Inverse B
        </button>
      </td>
      <td colspan="2">
        <button id="transposeA3x3" class="btn btn-primary" class="transposeA3x3" class="calcbuttonsrow1">
          Transpose Matrix A
        </button>
      </td>
      <td>
        <button id="transposeB3x3" class="btn btn-primary" class="transposeB3x3" class="calcbuttonsrow1">
          Transpose Matrix B
        </button>
      </td>

      <td>
        <button id="determinantA3x3" class="btn btn-primary" class="determinantA3x3" class="calcbuttonsrow1">
          Determinant of Matrix A
        </button>
      </td>
      <td>
        <button id="determinantB3x3" class="btn btn-primary" class="determinantB3x3">
          Determinant of Matrix B
        </button>
        <button id="copyAnstoA" class="btn btn-primary" class="copyAnstoA">
          Copy the resultant Matrix to Matrix A
        </button>
      </td>
  </tr>


      <tr class="centre">
        <td>
          <button id="addition3x3" class="btn btn-primary" class="addition3x3">
            A + B
          </button>
        </td>
        <td>
          <button id="subtraction3x3AminusB" class="btn btn-primary" class="subtraction3x3AminusB">
            A - B
          </button>
        </td>
        <td>
          <button id="subtraction3x3BminusA" class="btn btn-primary" class="subtraction3x3BminusA">
            B - A
          </button>
        </td>
        <td>
          <button id="multiplyAB3x3" class="btn btn-primary" class="multiplyAB3x3">
            A x B
          </button>
        </td>
        <td>
          <button id="multiplyBA3x3" class="btn btn-primary" class="multiplyBA3x3">
            B x A
          </button>
        </td>
        <td>

          <button id="scalarA" class="btn btn-primary" class="magnitudeA">
            <input type="number" id="scalarA3x3" name="scalarA" value="1" style="width:80px">
            <br>Multiply Matrix A by Scalar
          </button>
        </td>
        <td>
          <button id="scalarB" class="btn btn-primary" class="magnitudeB">
            <input id="scalarB3x3" type="number" name="scalarB" value="1" style="width:80px">
            <br> Multiply Matrix B by Scalar
          </button>
          <button id="copyAnstoB" class="btn btn-primary" class="copyAnstoB">
            Copy the resultant Matrix to Matrix B
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<hr>

  <div class="answers">
    <table id="answerTable" class="centre" style="display: none;">

      <tr>
        <th><input type="number" name="ans1_1" id="ans1_1" value="0"></th>
        <th><input type="number" name="ans1_2" id="ans1_2" value="0"></th>
        <th><input type="number" name="ans1_3" id="ans1_3" value="0"></th>
      </tr>
      <tr>
        <th><input type="number" name="ans2_1" id="ans2_1" value="0"></th>
        <th><input type="number" name="ans2_2" id="ans2_2" value="0"></th>
        <th><input type="number" name="ans2_3" id="ans2_3" value="0"></th>
      </tr>
      <tr>
        <th><input type="number" name="ans3_1" id="ans3_1" value="0"></th>
        <th><input type="number" name="ans3_2" id="ans3_2" value="0"></th>
        <th><input type="number" name="ans3_3" id="ans3_3" value="0"></th>
      </tr>


      <td colspan="3">
        <button type="button" class="btn btn-primary" id="showSteps">Show Steps</button>
      </td>

    </table>
    <br><br>
    <p id="ansMathJaxMatrix" class="centre" style="display: none;">
    </p>

    <p id="determinantAns" class="determinantAns" style="display: none;">
    </p>

  </div>

  <div id="stepsDiv" class="invisibleSteps">
    <button type="button" id=stepsOneButton class="btn btn-primary" style="display: none;">Show First Step</button>

    <p class="steps1" class="btn btn-primary" id="stepsOne" style="display: none;">
      Step 1
    </p>
    <button type="button" class="btn btn-primary" class="steps" id="stepsTwoButton" style="display: none;">Show Second Step</button>

    <p class="steps2" id="stepsTwo" style="display: none;">
      Step 2
    </p>
    <button type="button" class="btn btn-primary" class="steps" id="stepsThreeButton" style="display: none;">Show Third Step</button>

    <p class="steps3" id="stepsThree" style="display: none;">
      Step 3
      <br>
    </p>
    <button type="button" class="btn btn-primary" class="steps" id="stepsFourButton" style="display: none;">Show Fourth Step</button>

    <p class="steps4" id="stepsFour" style="display: none;">
      Step 4
      <br>
    </p>
    <button type="button" class="btn btn-primary" class="steps" id="stepsFiveButton" style="display: none;">Show Fifth Step</button>

    <p id="stepsFive" class="steps5" style="display: none;">
      Step 5
      <br>
    </p>
    <button type="button" class="btn btn-primary" class="steps" id="stepsSixButton" style="display: none;">Show Sixth Step</button>

    <p id="stepsSix" class="steps6" style="display: none;">
      Step 6
      <br>
    </p>

    <hr id="solutionPartition" style="display: none;">

    <button type="button" class="btn btn-primary" class="steps" id="workedSolutionButton" style="display: none;">Worked Solution</button>
    <p id="workedSolution" class="workedSolution" style="display: none;">
      Worked Solution edit
      <br>
    </p>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <script src="JS\10 3x3 Calculator.js"></script>

</body>

</html>
